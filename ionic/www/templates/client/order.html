<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-list>
            <ion-item ng-repeat="o in items">
                <div class="row">
                    <div class="col">
                        <h2>{{ o.created_at.date|limitTo: 10 | date: 'dd/MM/yyyy' }}</h2>
                        <p>Pedido: {{ o.id }}</p>

                        <div class="row">
                            <div class="col">
                                {{ o.items.length }} Item(s)</i>
                            </div>
                            <div class="col">
                                Status: {{ o.status_name}} </i>
                            </div>
                            <div class="col text-right">
                                <span class="item-note">
                                    <i class="ion ion-cash">  {{ o.total }}</i>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
